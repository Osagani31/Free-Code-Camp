<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="quote-box" class="quote-box">
    <div id="text" class="quote-text">
      <i class="fas fa-quote-left"></i> Loading quote...
    </div>
    <div id="author" class="quote-author"></div>
    <div class="buttons">
      <button id="new-quote" class="new-quote-btn">New Quote</button>
      <a id="tweet-quote" href="#" target="_blank" class="tweet-btn">
        <i class="fab fa-twitter"></i> Tweet
      </a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
