<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the survey below:</p>
  
  <form id="survey-form" action="#" method="post">
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Number:</label>
    <input id="number" type="number" placeholder="Enter a number" min="1" max="100" required>

    <label for="dropdown">Select an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>

    <fieldset>
      <legend>Select an option:</legend>
      <label><input type="radio" name="radio-options" value="option1"> Option 1</label>
      <label><input type="radio" name="radio-options" value="option2"> Option 2</label>
    </fieldset>

    <fieldset>
      <legend>Select several options:</legend>
      <label><input type="checkbox" name="checkbox-options" value="option1"> Option 1</label>
      <label><input type="checkbox" name="checkbox-options" value="option2"> Option 2</label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
