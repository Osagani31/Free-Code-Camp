<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <style>
        .pokemon-info {
            margin-top: 20px;
        }
        .pokemon-info img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Pokémon Search App</h1>
    <label for="search-input">Search Pokémon by Name or ID:</label>
    <input type="text" id="search-input" required>
    <button id="search-button">Search</button>

    <div class="pokemon-info">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <p id="types"></p>
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="special-attack"></p>
        <p id="special-defense"></p>
        <p id="speed"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
